<!DOCTYPE html>
<html>
  <head>
    <title>Geometric Objects</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="x3dom.css">
	<link rel="stylesheet" href="estilo.css">
	<script type="text/javascript" src="x3dom.js"></script>
  </head>
  <body>
    <h1>3D Geometric Objects</h1>
    <p>
      Some geometric objects with additional information.
    </p>
	<!-- Aqui vai o conteudo -->
	<x3d id="scene">
		<Scene>
	        <Transform translation='3 0 -5' scale="1 1 1" onClick="showValue('cube#top')">
				<Shape>
					<Appearance> 
						<Material diffuseColor='1 1 0' /> 
					</Appearance> 
					<Box size='3 3 3'/> 
				</Shape> 
			</Transform>
			<Transform translation='7.3 0 -5' onClick="showValue('sphere#top')">
				<Shape>
					<Appearance> 
						<Material diffuseColor='0 0 0.8' transparency='0.3'/> 
					</Appearance> 
					<Sphere radius='1.7' />
				</Shape> 
			</Transform>
			<Transform translation='-1.3 0 -5' onClick="showValue('cone#top')">
				<Shape>
					<Appearance> 
						<Material diffuseColor='1 0 1' /> 
					</Appearance> 
					<Cone height='3' bottomRadius='2'/>
				</Shape> 
			</Transform>
			<Transform translation='-5 0 -5' scale='1 1 1' onClick="showValue('cylinder#top')">
				<Shape>
					<Appearance> 
						<Material diffuseColor='1 0 0'  /> 
					</Appearance> 
					<Cylinder height='3' radius='1'/>
				</Shape> 
			</Transform>
	    </Scene>
	</x3d>
	<div style="width:30%;" id="iframe_container">
		<div id="info">
			<h3>Here the information will be show</h3>
		</div>
		<div style="overflow:hidden; height:90%;">
			<iframe id="mainInfoFrame" src="" frameborder="0"></iframe>
		</div>
	</div>
	<script type="text/javascript" src="web.js"></script>
  </body>
</html>
